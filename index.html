<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slask Pinball Infinite Chaos</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
const texts = [
    "Flippers gone wild! ðŸ¤ª",
    "Pinball chaos intensifies! ðŸ’€",
    "You have entered the flail zone! ðŸ”¥",
    "Balls are everywhere, points are meaningless! ðŸ˜‚",
    "Anti-control activated! Scream at the machine! ðŸš€",
    "Epic flail energy detected! High score imaginary! ðŸ˜Ž",
    "Chaos gods are pleased! Another flail! ðŸ˜ˆ",
    "Legends flail. Mortals lose. ðŸ¤¯",
    "TOTAL CHAOS! Everything is nonsense! ðŸ’¥"
];

const gifTags = ['chaos','flail','pinball','troll','goofy'];

function getRandomText(seed) {
    const index = parseInt(seed.replace(/\D/g,'')) % texts.length;
    return texts[index] || texts[Math.floor(Math.random() * texts.length)];
}

function getNextType(currentType) {
    const num = parseInt(currentType.replace(/\D/g,'')) || 0;
    return 'type' + (num + 1);
}

async function fetchRandomGif(tag) {
    const API_KEY = 'YOUR_GIPHY_API_KEY'; // Replace with your Giphy key
    try {
        const response = await fetch(`https://api.giphy.com/v1/gifs/random?api_key=${API_KEY}&tag=${tag}&rating=pg-13`);
        const data = await response.json();
        if(data.data && data.data.images && data.data.images.original){
            return data.data.images.original.url;
        }
    } catch(e){console.log('GIF fetch failed', e);}
    return 'https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif';
}

async function renderPage() {
    const hash = location.hash.substring(1); 
    const container = document.getElementById('container');
    container.innerHTML = '';

    if(!hash){ 
        // MAIN PAGE - fixed content
        container.innerHTML = `
            <h1 class="text-5xl md:text-7xl font-bold mb-4 animate-bounce text-center text-yellow-400">SLASK PINBALL MADNESS</h1>
            <p class="text-2xl md:text-3xl mb-6 text-center animate-pulse">WHERE FLAILING IS THE ONLY WAY TO PLAY! CONTROL? WHAT'S THAT? ðŸ˜‚ðŸ¤ª</p>
            <a href="#type0" class="bg-purple-600 text-white px-6 py-3 rounded-full font-bold hover:bg-pink-500 transition block mx-auto animate-pulse">DIVE INTO THE CHAOS</a>
        `;
        document.body.className = 'bg-black text-white flex items-center justify-center min-h-screen';
        return;
    }

    // OTHER PAGES - infinite chaos
    const colors = ['bg-red-900','bg-purple-900','bg-black','bg-green-900','bg-blue-900','bg-pink-900'];
    const bgClass = colors[Math.floor(Math.random()*colors.length)];
    document.body.className = `${bgClass} text-white flex items-center justify-center min-h-screen transition-colors duration-700`;

    // Random blinking/flailing text
    const p = document.createElement('p');
    p.textContent = getRandomText(hash) + " " + "âš¡ðŸ’¥ðŸ”¥ðŸ¤ª";
    p.className = "text-2xl md:text-4xl mb-6 text-center text-yellow-400 animate-pulse";
    container.appendChild(p);

    // Random GIF
    const gif = document.createElement('img');
    const tag = gifTags[Math.floor(Math.random()*gifTags.length)];
    gif.src = await fetchRandomGif(tag);
    gif.className = "mx-auto rounded shadow-lg mb-6 max-w-full animate-bounce";
    container.appendChild(gif);

    // Next button with random emoji
    const emojis = ['ðŸ¤ª','ðŸ’€','ðŸ”¥','ðŸš€','ðŸ˜Ž','ðŸ’¥','ðŸ¤¯','ðŸ˜‚','ðŸ˜ˆ'];
    const btn = document.createElement('a');
    btn.textContent = "FLAIL TO NEXT LEVEL! " + emojis[Math.floor(Math.random()*emojis.length)];
    btn.href = '#' + getNextType(hash);
    btn.className = "bg-purple-600 text-white px-6 py-3 rounded-full font-bold hover:bg-pink-500 transition block mx-auto animate-bounce";
    container.appendChild(btn);
}

window.addEventListener('hashchange', renderPage);
document.addEventListener('DOMContentLoaded', renderPage);
</script>
</head>
<body>
    <div id="container" class="text-center px-4"></div>
</body>
